---
layout: default
---

<h1>{{ page.title }}</h1>
<p class="meta">{{ page.date | date_to_string }}</p>

<div class="post">
  {{ content }}
</div>

<div class="retain">
  <ul>
    <li>Share:</li>
    <li><a href="https://twitter.com/intent/tweet?text={{ page.title }}&url={{ site.url }}{{ page.url }}"
           rel="nofollow" target="_blank" title="Share on Twitter">
      <i aria-hidden="true" class="fa fa-twitter"></i>
    </a></li>
    <li><a href="https://facebook.com/sharer.php?u={{ site.url }}{{ page.url }}" rel="nofollow" target="_blank"
           title="Share on Facebook">
      <i aria-hidden="true" class="fa fa-facebook"></i>
    </a></li>
    <li><a href="https://reddit.com/submit?url={{ site.url }}{{ page.url }}&title={{ page.title }}"
           rel="noopener noreferrer" target="_blank">
      <i aria-hidden="true" class="fa fa-reddit"></i>
    </a></li>
    <li>
      <a href="https://www.linkedin.com/shareArticle?mini=true&url={{ site.url }}{{ page.url }}&title={{ page.title }}"
         rel="noopener noreferrer" target="_blank">
        <i aria-hidden="true" class="fa fa-linkedin"></i>
      </a></li>
    <li class="right">Subscribe: <a href="/feed.xml"><i aria-hidden="true" class="fa fa-rss"></i></a></li>
  </ul>
</div>
