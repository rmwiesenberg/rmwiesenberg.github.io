---
layout: default
---
<meta property="title" content="{{ page.title }}">
{% if page.excerpt %}<meta property="description" content="{{ page.excerpt }}">{% endif %}
{% if page.image %}<meta property="image" content="{{ page.image }}">
{% else %}<meta property="image" content="/assets/user_image.jpg">{% endif %}

<h1>{{ page.title }}</h1>
<p class="meta">{{ page.date | date_to_string }}</p>

<div class="post">
  {{ content }}
</div>
